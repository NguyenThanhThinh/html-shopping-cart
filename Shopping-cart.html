<!DOCTYPE html>
<html>

<head>
    <title>SHOPPING CART</title>
    <meta charset='utf-8'>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/ladda.min.css">
    <style>
        body {
            margin: 20px;
        }       
    </style>
</head>

<body>
    <div class="container">
        <h3>PRODUCTS</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="img-thumbnail" style="border: 1px solid gray; width: 100%;">
                    <img src="images/1.png" alt="">
                </div>
                <h4 class="text-center">
                    iPhone 6 Plus
                </h4>
                <div class="text-center">
                    Giá: 17.000.000đ
                </div>
                <div class="text-center">
                    Giảm: 5%
                </div>
                 <div class="text-center progress-demo" style="margin-top: 20px">
                    <button id="product-1" data-name="iPhone 6 Plus" data-price="17000000" data-discount="5" class="ladda-button add-to-cart btn btn-info" data-color="mint" data-style="expand-right" data-size="s">Add to cart</button>
                </div>                
            </div>
            <div class="col-md-4">
                <div class="img-thumbnail" style="border: 1px solid gray; width: 100%;">
                   <img src="images/1.png" alt="">
                </div>
                 <h4 class="text-center">
                    Nokia Lumia 1520
                </h4>
                <div class="text-center">
                    Giá: 12.500.000đ
                </div>
                <div class="text-center">
                    Giảm: 5%
                </div>
                <div class="text-center progress-demo" style="margin-top: 20px">
                    <button id="product-2" data-name="Nokia Lumia 1520" data-price="12500000" data-discount="5" class="ladda-button add-to-cart btn btn-info" data-color="mint" data-style="expand-right" data-size="s">Add to cart</button>    
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="img-thumbnail" style="border: 1px solid gray; width: 100%;">
                    <img src="images/1.png" alt="">
                </div>
                 <h4 class="text-center">
                    Samsung Galaxy Note 4
                 </h4>
                <div class="text-center">
                    Giá: 18.500.000đ
                </div>
                <div class="text-center">
                    Giảm: 5%
                </div>
                <div class="text-center progress-demo" style="margin-top: 20px">
                    <button id="product-3" data-name="Samsung Galaxy Note 4" data-price="18500000" data-discount="5" class="ladda-button add-to-cart btn btn-info" data-color="mint" data-style="expand-right" data-size="s">Add to cart</button>
                </div>
                
            </div>
        </div>
        <h3>SHOPPING CART</h3>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered" id="table-products">
                    <thead>
                        <tr>
                            <th>Mã</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá bán</th>
                            <th>Giảm giá</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="text-right">
            <h3>TOTAL: <span id='total'></span></h3>
        </div>

        <div class="text-right button-demo">
            <button class="ladda-button btn btn-success" data-color="red" data-style="zoom-in" id="button-clear">Clear</button>
        </div>
        <div class="text-right">
            <hr />
            <address>
              Demo
            </address>
        </div>
    </div>
    <script src="js/spin.min.js"></script>
    <script src="js/ladda.min.js"></script>
    <script>

        // Bind normal buttons
        Ladda.bind('.button-demo button', { timeout: 2000 });

        // Bind progress buttons and simulate loading progress
        Ladda.bind('.progress-demo button', {
            callback: function (instance) {
                var progress = 0;
                var interval = setInterval(function () {
                    progress = Math.min(progress + Math.random() * 0.1, 1);
                    instance.setProgress(progress);

                    if (progress === 1) {
                        instance.stop();
                        clearInterval(interval);
                    }
                }, 200);
            }
        });

			// You can control loading explicitly using the JavaScript API
			// as outlined below:

			// var l = Ladda.create( document.querySelector( 'button' ) );
			// l.start();
			// l.stop();
			// l.toggle();
			// l.isLoading();
			// l.setProgress( 0-1 );

    </script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="js/app/app.js"></script>

</body>
  
</html>
